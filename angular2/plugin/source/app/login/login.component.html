<div class="page vertical-align text-center">
  <div class="page-content vertical-align-middle">
    <p>Sign into your pages account</p>
    <form [formGroup]="loginForm" (ngSubmit)="submitForm(loginForm.value)">
      <div class="form-group"  [ngClass]="{'has-error':!loginForm.controls['userName'].valid && loginForm.controls['userName'].touched}">
        <input type="text" class="form-control" id="name"
               name="name" placeholder="Login"
               [formControl]="loginForm.controls['userName']" [(ngModel)]="model.userName">
        <span class="help-block" *ngIf="!loginForm.controls['userName'].valid && loginForm.controls['userName'].touched">Name is required</span>
      </div>
      <!--<div class="form-group" [ngClass]="{'has-error':!loginForm.controls['email'].valid && loginForm.controls['email'].touched}">-->
        <!--<input type="email" class="form-control" id="email"-->
               <!--name="email" placeholder="Email"-->
               <!--validateEmail-->
               <!--[formControl]="loginForm.controls['email']" [(ngModel)]="model.email">-->
        <!--<span class="help-block" *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched">Please enter valid e-mail address</span>-->
      <!--</div>-->
      <div class="form-group" [ngClass]="{'has-error':!loginForm.controls['password'].valid && loginForm.controls['password'].touched}">
        <input type="password" class="form-control" id="password"
               name="password" placeholder="Password" [formControl]="loginForm.controls['password']" [(ngModel)]="model.password">
        <span class="help-block" *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">Password must be at least 8 characters</span>
      </div>
      <!--<div class="form-group clearfix">-->

        <!--<a class="pull-right" href="forgot-password.html">Forgot password?</a>-->
      <!--</div>-->

              [disabled]="!loginForm.valid || loading"
              (click)="login()">Sign in</button>
