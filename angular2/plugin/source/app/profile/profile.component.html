<div class="col-lg-10 col-md-9">

        <div class="col-xs-4 profil-img">
          <img src="" alt="profil">
        </div>
        <div class="col-xs-8 p-l-0 col-map">
          <div class="map">
            <p class="h1">{{user.UserName}}</p>
